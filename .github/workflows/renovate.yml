name: Renovate

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.5
        env:
          RENOVATE_AUTODISCOVER: "true"
          RENOVATE_AUTODISCOVER_FILTER: "irinakiseleva0/git-branching-ex1"
          LOG_LEVEL: "debug"
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
